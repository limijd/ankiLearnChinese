- title: 龟兔赛跑 
  paragraphs: 
  - 有一天，兔子和乌龟比赛跑步，兔子嘲笑乌龟爬得慢，乌龟说：“总有一天我会赢的。”兔子就轻蔑地说：“那我们现在就开始比赛！”乌龟答应了，兔子大声喊道：“比赛开始！”
  - 兔子飞快地跑着，乌龟拼命地爬着。不一会儿，兔子与乌龟已经离的有很大一段距离了。兔子认为比赛太轻松了，它要先睡一会，并且自以为是地说即使自己睡醒了乌龟也不一定能追上它。而乌龟呢，它一刻不停地爬行，爬呀爬呀，到兔子那里的时候，它已经累得不行了，但乌龟想如果这时和兔子一样去休息，那比赛就不会赢了，所以乌龟继续地爬呀爬呀。当兔子醒来的时候乌龟已经到达终点了。此故事告诉大家：不可轻易小视他人。虚心使人进步，骄傲使人落后. 要踏踏实实地做事情，不要半途而废，才会取得成功。
  QAs:
  - 兔子和乌龟真的哪个跑的快？ {参考答案:兔子跑的快。}
  - 如果你是兔子，这次事情之后，你打算怎么办？{不再骄傲}
  - 正常情况下，乌龟应该答应和兔子赛跑吗？为什么？ {乌龟不应该答应和兔子赛跑，它不需要用自己的短处和别人的长处比。例如，乌龟可以提出和兔子比赛游泳。}
  Clozes:
  - 龟兔赛跑的故事告诉我们，{虚心}使人进步，{骄傲}使人落后。
  
- title: 守株待兔
  paragraphs: |
    宋国有个农夫种着几亩地，他的地头上有一棵大树。一天，他在地里干活，忽然看见一只兔子箭一般地飞奔过来，猛的撞在那棵大树上，一下子把脖子折断了，蹬蹬腿就死了。
    这个农夫飞快的跑过去，把兔子捡起来，高兴地说：“这真是一点劲没费，白捡了个大便宜，回去可以美美地吃上一顿了。”他拎着兔子一边往家走，一边得意地想：“我的运气真好，没准明天还会有兔子跑来，我可不能放过这样的便宜。”
    第二天，他到地里，也不干活，只守着那棵大树，等着兔子撞过来。结果，等了一天什么也没等到。他却不甘心，从此，天天坐在那棵大树下等着兔子来撞死。他等呀等呀，直等到地里的野草长得比庄稼都高了，连个兔子影也没有再见到。
    “守株待兔”的成语就是从这个故事来的。人们用它来比喻不想努力，而希望获得成功的侥幸心理。

